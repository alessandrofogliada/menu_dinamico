<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Bootstrap JavaScript (necessario per componenti come navbar e modali) -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

    <title>Menu Dinamico Google</title>
</head>
<body>


    <header class="intestazione">

        <a class="header" href="">
            <img src="img/Il_tuo_logo.webp" alt="Logo Azienda">
        </a>


          <div id="langSelector" class="text-center my-3 d-flex">
            <button class="btn btn-sm btn-outline-primary mx-1" data-lang="it">🇮🇹 Italiano</button>
            <button class="btn btn-sm btn-outline-secondary mx-1" data-lang="en">🇬🇧 English</button>
          </div>
          
          

    </header>      
          
            <!-- Presentazione menu  -->

     <div id="intro">

                    <h1 id="benvenuto">Scopri il nostro Menú!</h1>
                            

                    <div class="container">

                        <button id="btnAntipasti" class="btn bottone fade-in">
                            <span class="bottone-testo">Antipasti 🥗</span>
                          </button>
                          
                          
                        <button id="btnPrimi" class="btn bottone fade-in">                            
                        <div class="bottone-testo"> Primi 🍝</div>
                        </button>

                        <button id="btnSecondi" class="btn bottone fade-in"> <div class="bottone-testo"> Secondi 🥩</div>
                        </button>
                        <button id="btnDolci" class="btn bottone fade-in">                        
                            <div class="bottone-testo"> Dolci 🍰</div>

                        </button>
                    </div>
              


                    <div id="filtri-container" class="my-3 d-flex justify-content-center gap-2">
                        <button id="btnFiltroVegetariano" class="btn btn-warning">Vegetariano 🥦</button>
                        <button id="btnFiltroVegano" class="btn btn-success">Vegano 🥕</button>
                        <button id="btnResetFiltri" class="btn btn-primary">Reset ⏎</button>
                      </div>
                      
                      
                      


                    <!-- Loader di caricamento -->
                    <div id="loader-wrapper" style="display: none; text-align: center; margin: 20px 0;">
                        <div class="loader" style="margin: 0 auto;"></div>
                        <p id="loader-text">Caricamento in corso...</p>
                      </div>


                      <div id="filtro-messaggio" class="text-center my-3 text-danger fw-bold"></div>

                      
                    <div id="menu">
                        
                        
                        <img class="fade-left" src="img/restaurant.webp" alt="fotoristorante">
                
                        <img class="fade-right" src="img/restaurant2.webp" alt="fotoristorante">
                    </div>
                    

        </div>
        

    <footer>
    </footer>

    <!-- Importa lo script correttamente -->
    <script src="main.js"></script>

</body>
</html>
